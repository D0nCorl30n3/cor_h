apiVersion: apps/v1
kind: Deployment
metadata:
  name: rmq-deployment
spec:
  replicas: 1
  selector:
    matchLabels: 
      component: rmq
  template:
    metadata:
      name: rmq
      labels:
        component: rmq
    spec:
      containers:
      - name: rmq
        image: rabbitmq:3.9
        ports:
        - containerPort: 15672
        env:
        - name: SEED_USERNAME
          value: conv
        - name: SEED_USER_PASSWORD
          value: conv
        resources:
          requests: 
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: rabbitmq
          mountPath: /var/lib/rabbitmq
          subpath: rabbitmq
      volumes:
      - name: rabbitmq-data
        persistentVolumeClaim: 
          claimName: ramq-pvc

      