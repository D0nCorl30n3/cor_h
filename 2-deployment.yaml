apiVersion: apps/v1
kind: Deployment
metadata:
  name: conv-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      environment: production
  template:
      metadata:
        name: conv-app
        labels:
          environment: production
      spec:
        containers:
          - name: conv-app
            image: antonlarichev/conv-app:1.2
            ports:
              - containerPort: 80
            resources:
              limits:
                memory: "512Mi"
                cpu: "500m"
